<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/utilities.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="./SVG's/close.svg" alt="close">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110" class="invert" src="./SVG's/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="./SVG's/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="./SVG's/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="./SVG's/library.svg" alt="library">
                    <h2>Your Library</h2>
                </div>

                <div class="song-list">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">
                        <span>Cookies</span>
                    </a>                  
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    
                    <img class="hamburger invert" width="40" src="./SVG's/hamburger.svg" alt="">

                    <div class="arrows">
                        <img class="arrow" src="./SVG's/arrow-left.svg" alt="left-arrow">
                        <img class="arrow" src="./SVG's/arrow-right.svg" alt="right-arrow">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signup-btn">Sign up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h1>Spotify Playlists</h1>
                <div class="card-container">
</div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="above-bar">
                        <div class="song-info"></div>
                        <div class="song-btns">
                            <img width="35" id="previous" src="./SVG's/previous.svg" alt="">
                            <img width="35" id="play" src="./SVG's/play.svg" alt="">
                            <img width="35" id="next" src="./SVG's/next.svg" alt="">
                        </div>
                        <div class="time-vol">
                            <div class="song-time"></div>
                            <div class="volume">
                                <img width="30" src="./SVG's/volume.svg" alt="volume">
                                <div class="range">
                                    <input type="range" name="volume" id="volume-bar" value="100">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./JavaScript/script.js"></script>
</body>
</html>
